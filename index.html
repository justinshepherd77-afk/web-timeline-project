<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>World Timeline — Slim Map v1</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="topbar">
  <div class="brand">World Timeline · Slim Map</div>
  <div class="controls">
    <label>Year: <span id="yearLabel">1500</span></label>
    <input type="range" id="yearSlider" min="-3000" max="2025" step="5" value="1500">
  </div>
</header>
<main>
  <aside class="sidebar">
    <h3>Countries</h3>
    <div id="countryList" class="country-list"></div>
    <hr/>
    <div id="summaryPanel" class="panel hidden">
      <h3>Summary</h3>
      <div id="summaryBody"></div>
      <button id="toCategories" class="btn">Continue to Categories</button>
    </div>
    <div id="categoriesPanel" class="panel hidden">
      <h3>Categories</h3>
      <div id="categoryButtons"></div>
    </div>
  </aside>
  <section id="map"></section>
  <section class="results">
    <h3>Data</h3>
    <div id="resultsList" class="results-list"></div>
  </section>
</main>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="app.js"></script>
</body></html>
